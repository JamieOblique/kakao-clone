<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat With Jamie - Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div id="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Jamie</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Thursday, August 20, 2020
      </div>

      <!-- Incoming Message -->
      <div class="message-row">
        <img src="./jamie.png" />
        <div class="message-row__content">
          <span class="message__author">Jamie</span>
          <div class="message__info">
            <span class="message__bubble">Hi.</span>
            <span class="message__time">15:23</span>
          </div>
        </div>
      </div>

      <!-- My message -->
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi.</span>
            <span class="message__time">15:23</span>
          </div>
        </div>
      </div>
    </main>

    <!-- Keyboard input -->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="  Say something whatever you want." />
        <i class="far fa-smile"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too BIG ㅠㅠㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/2efe80cdf2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
